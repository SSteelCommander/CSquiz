<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Code Quiz</h1>
      <p>Test your knowledge of coding!</p>
      <button id="start-btn">Start Quiz</button>
      <div id="quiz" class="hide">
        <div id="question"></div>
        <div id="choices" class="btn-grid">
          <button class="choice-btn"></button>
          <button class="choice-btn"></button>
          <button class="choice-btn"></button>
          <button class="choice-btn"></button>
        </div>
      </div>
      <div id="end" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <form>
          <label for="initials">Enter initials:</label>
          <input type="text" id="initials" name="initials" maxlength="3">
          <button id="submit-btn">Submit</button>
          <button id="view-scores-btn">View High Scores</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="scoreboard.js"></script>
  </body>
</html>
